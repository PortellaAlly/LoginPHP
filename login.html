<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 24px;
        }
        form {
            background: #fff;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            min-width: 320px;
        }
        label {
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0078d7;
            outline: none;
        }
        input[type="submit"] {
            background: #0078d7;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Acessar o Sistema</h1>
    <form method="post" action="processar-login.php">
        <label>Usuário: </label>
        <input type="text" name="usuario" placeholder="Digite o seu nome de usuário">
        <label>Senha: </label>
        <input type="password" name="senha" placeholder="Digite sua senha">
        <input type="submit" value="Acessar"> 
    </form>

</body>
</html>
